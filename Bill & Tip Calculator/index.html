<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Bill & Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          <p><input id="totalBill" type="text" placeholder="0.00" /> $</p>

          <p>How was your service?</p>
          <p>
            <select id="service">
              <option disabled selected value="0">-- Choose an Option --</option>
              <option value="0.3">30% - Amazing</option>
              <option value="0.2">20% - Great</option>
              <option value="0.15">15% - Regualr</option>
              <option value="0.1">10% - Not Great</option>
              <option value="0.05">5% - Awful</option>
            </select>
          </p>
        </form>

        <p>How many people are sharing the bill?</p>
        <input id="peopleCount" type="text" placeholder="# of People" /> people
        <button type="button" id="calculate" onclick="tipCalculator()">Calculate!</button>
      </div>
      <!--calculator end-->
      <div id="tipAndTotal">

      </div>
      <!--totalTip end-->
    </div>
    <!--container end-->
  </body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</html>
